  <br>
  <div class="card mb-3">
    <div class="card-header">
      Actualizar Usuario</div>
    <div class="card-body">
      <div class="table-responsive">
          <form [formGroup]="UsuarioActualizarForm" (ngSubmit)="ActualizarUsuario()">
              <div class="form-group">
                <label for="rut">Rut usuario</label>
                <input type="number" class="form-control" name="rut" id="rut" formControlName="rut" placeholder="Ingresar rut del nuevo usuario sin guion ni digito verificador">
              </div>
              <div class="form-group">
                <label for="nombre">Nombre usuario</label>
                <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" placeholder="Ingrese nombre del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="apellido">Apellido usuario</label>
                <input type="text" class="form-control" name="apellido" id="apellido" formControlName="apellido" placeholder="Ingrese apellido del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="telefono">Telefono usuario</label>
                <input type="number" class="form-control" name="telefono" id="telefono" formControlName="telefono" placeholder="Ingrese el numero de telefono del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="direccion">Direccion usuario</label>
                <input type="text" class="form-control" name="direccion" id="direccion" formControlName="direccion" placeholder="Ingrese la direccion del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="correo">Correo usuario</label>
                <input type="email" class="form-control" name="correo" id="correo" formControlName="correo" placeholder="Ingrese el correo del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="nombreUsuario">Nombre de usuario login</label>
                <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" formControlName="nombreUsuario" placeholder="Ingrese el nombre de usuario que utilizara para iniciar sesion">
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña usuario</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena" formControlName="contrasena" placeholder="Ingrese la contraseña del nuevo usuario">
              </div>
              <div class="form-group">
                <label for="empresaId">Empresa a la que pertenece</label>
                <select class="form-control" name="empresaId" id="empresaId" name="empresaId" formControlName="empresaId">
                  <option value="0" selected>Ninguna empresa</option>
                  <option *ngFor="let Empresa of Empresas" value={{Empresa.RUT}}>{{Empresa.NOMBRE}}</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Actualizar usuario</button>
                &nbsp;
                <button type="button" class="btn btn-primary" (click)="BuscarUsuario()">Buscar usuario</button>
              </div>
            </form>
      </div>
    </div>
    <div class="card-footer small text-muted">Veranum</div>
  </div>
